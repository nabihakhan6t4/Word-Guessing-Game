<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Guessing Game</title>
    <!-- Materialize CSS for modern design -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="center-align blue-text text-darken-3 mt-5">
        Word Guessing Game
      </h1>
      <hr />
      <div class="row center">
        <div class="col s12 m8 l6">
          <div id="wordDisplay" class="my-4 center-align"></div>
          <input
            type="text"
            id="guessInput"
            class="validate"
            placeholder="Enter your guess"
          />
          <button
            id="guessButton"
            class="btn waves-effect waves-light blue darken-3 btn-block"
          >
            Guess
          </button>
          <button
            id="newGameButton"
            class="btn waves-effect waves-light grey darken-2 btn-block mt-3"
          >
            New Game
          </button>
          <div id="message" class="mt-3"></div>
          <div id="hintMessage" class="red-text mt-2"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
